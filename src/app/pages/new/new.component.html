<form>
    <h1>Nova Tarefa</h1>
    <br>
    <textarea cols="30" rows="2" placeholder="ex: Recarregar meu telefone"></textarea>
    <small class="error">
        <strong>Tarefa Inválida!</strong>
    </small>
    <br>
    <h2>Qunado?</h2>
    <input type="date">
    <small>
        <strong>Data inválida!</strong>
    </small>
    <br>
    <br>
    <p class="text-right">
        <app-button>
            <i class="fa fa-save"></i>
            Criar
        </app-button>
    </p>
</form>
